<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="bg">
    <div class="box">
        <div class="head">
            <h1 class="header">Registration Form</h1>
        </div>
        <div class="form">
            <form action="form.php">
                <div class="input">
                    <label for="fname">First Name:</label>
                    <input type="text" placeholder="Enter your First Name" name="name" id="fname" class="input-name"
                        required>
                </div>
                <div class="input">
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder="Enter your Last Name" name="name" id="lname" class="input-name"
                        required>
                </div>

                <div class="input">
                    <label for="gender1" class="radio">
                        Gender:<input type="radio" name="slgender" id="gender1"> Male
                    </label>
                    <label for="gender2" class="radio">
                        <input type="radio" name="slgender" id="gender2"> Female
                    </label>
                </div>
                <div class="input">
                    <label for="mail">Email:</label>
                    <input type="mail" placeholder="Enter your Email" name="name" id="mail" class="input-name" required>
                </div>

                <div class="input">
                    <label for="pass">Password:</label>
                    <input type="password" placeholder="Enter your Password" name="password" id="pass"
                        class="input-name"
                        maxlength="16" required>
                </div>
                <div class="input">
                    <label for="cpass">Confirm Password:</label>
                    <input type="password" placeholder="Confirm Your Password" name="password" id="cpass"
                        class="input-name"
                        maxlength="16" required>
                </div>

                <div class="input cbox">
                    <input type="checkbox" name="checkbox" id="cb">
                    <label for="cb">I Accept the <a href="#" class="terms">Terms and Conditions</a></label>
                </div>
                <div class="input">
                    <input type="submit" value="Register" class="button input-name">
                </div>
            </form>
        </div>
        <div class="account">
            <p class="acc">Already have an account?<span><a href="#" class="login">Login here</a></span></p>
        </div>
    </div>

</body>

</html>
